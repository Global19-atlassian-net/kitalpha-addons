#== Common category used for all constraints => necessary to be taken into account
#== by the Constraint Binding
CommonRootCategory=Platform/Constraints

#== Folder where the constraints will be found.
ConstraintsFolder=OCLConstraints/Constraints/

#== The list of file names (separated by a ',') (without extension) that contain the invariants
#== having the message, severity, categories described in this file
ConstraintFiles=\
eclipseElementsCannotHaveLinkErrors,\
versionMustBeSet,\
extensionSchemaElementShouldBeSet,\
idMustBeSet


#============= Constraint eclipseElementsCannotHaveLinkErrors/no_errors_related/Rule Type = OCL
# Eclipse Element contains error(s)
eclipseElementsCannotHaveLinkErrors.Invariant.no_errors_related.Name=IntrospectionErrorConstraint#0001
eclipseElementsCannotHaveLinkErrors.Invariant.no_errors_related.Message=\
Introspection problem : you may want to check this eclipse element 
eclipseElementsCannotHaveLinkErrors.Invariant.no_errors_related.Severity=INFO
eclipseElementsCannotHaveLinkErrors.Invariant.no_errors_related.Categories=Platform/EclipseElement
eclipseElementsCannotHaveLinkErrors.Invariant.no_errors_related.Code=0001


#============= Constraint versionMustBeSet/no_errors_related/Rule Type = OCL
# Eclipse Element contains error(s)
versionMustBeSet.Invariant.version_exists.Name=IntrospectionErrorConstraint#0002
versionMustBeSet.Invariant.version_exists.Message=\
Error : Version must be set for this element type
versionMustBeSet.Invariant.version_exists.Severity=ERROR
versionMustBeSet.Invariant.version_exists.Categories=Platform/IdentifiedVersionnedElement
versionMustBeSet.Invariant.version_exists.Code=0002

#============= Constraint extensionSchemaElementShouldBeSet/no_errors_related/Rule Type = OCL
# Eclipse Element contains error(s)
extensionSchemaElementShouldBeSet.Invariant.extensionSchemaElement_exists.Name=IntrospectionErrorConstraint#0003
extensionSchemaElementShouldBeSet.Invariant.extensionSchemaElement_exists.Message=\
Warning : The schema element of this extension point cannot be loaded
extensionSchemaElementShouldBeSet.Invariant.extensionSchemaElement_exists.Severity=WARNING
extensionSchemaElementShouldBeSet.Invariant.extensionSchemaElement_exists.Categories=Platform/ExtensionPoint
extensionSchemaElementShouldBeSet.Invariant.extensionSchemaElement_exists.Code=0003

#============= Constraint idMustBeSet/no_errors_related/Rule Type = OCL
# Eclipse Element contains error(s)
idMustBeSet.Invariant.id_exists.Name=IntrospectionErrorConstraint#0004
idMustBeSet.Invariant.id_exists.Message=\
Error : ID must be set for this element
idMustBeSet.Invariant.id_exists.Severity=ERROR
idMustBeSet.Invariant.id_exists.Categories=Platform/IdentifiedElement
idMustBeSet.Invariant.id_exists.Code=0004
